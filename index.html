<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone book js</title>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <meta name="description" content="Just a phone book project">
</head>

<body>

    <main class="light">
        <div class="title f-a-c flex j-c"> PHONE BOOK </div>
        <div class="wrapper">
            <div class="row flex j-c f-wrap">

                <div class="general-actions flex f-j-sb">
                    <div class="left">
                        <div class="counter"> <span id="count"> 4 </span> <span> People </span> </div>
                        <div class="search-box">
                            <input type="text" name="search" id="search" placeholder="Enter text">
                        </div>
                    </div>
                    <div class="right">
                        <div class="buttons f-a-c flex f-j-sb">
                            <a href="#" id="add-new" class="add-new">
                                <img src="./images/user-plus-solid.svg" alt="" class="black">
                                <img src="./images/user-plus-solid-white.svg" alt="" class="white">
                            </a>
                            <a href="#" id="del-all" class="del-all">
                                <img src="./images/trash-solid.svg" alt="" class="black">
                                <img src="./images/trash-solid-white.svg" alt="" class="white">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="items" id="user-list">
                    <div class="item flex f-j-sb">
                        <div class="left flex">
                            <div class="name">
                                asfa asfa
                            </div>
                            <div class="image">
                                <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg?t=st=1746027604~exp=1746031204~hmac=807c0a00faae85c442b77f20d928618cb45235517b772c3ee5d0b4a8f1406958&w=740"
                                    alt="base">
                            </div>
                        </div>
                        <div class="right flex">
                            <div class="buttons">
                                <a href="#" class="edit" id="edit"> edit </a>
                                <a href="#" class="del" id="del"> del </a>
                                <a href="#" class="info" id="info"> info </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup " id="popup">
            <div class="flex-wrapper flex f-j-sb f-a-c">
                <div class="box flex">
                    <div class="close" id="close-bttn">
                        <img src="./images/xmark-solid.svg" alt="" class="black">
                        <img src="./images/xmark-solid-white.svg" alt="" class="white">
                    </div>
                    <div class="popup-content" id="popup-content">
                    </div>
                </div>
            </div>
        </div>

        <div class="change-theme flex">
            <a href="" class="change-mode" id="go-dark">
                <img src="./images/moon-solid.svg" alt="" class="black">
                <img src="./images/moon-solid-white.svg" alt="" class="white">
                <span> Go dark </span></a>
            <a href="" class="change-mode" id="go-light">
                <img src="./images/sun-solid.svg" alt="" class="black">
                <img src="./images/sun-solid-white.svg" alt="" class="white">
                <span>Lumos</span>
            </a>
        </div>

        <footer>
            <div class="cpr">
                created by Pavel Nasonov
            </div>
        </footer>
    </main>


    <div class="mode-change-overlay"></div>




    <script src="./js/utils.js"></script>
    <script src="./js/actions.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
